---

- name: debug ansible_env
  debug:
    var: ansible_env

- include: travis.yml
  when: ansible_env['TRAVIS'] is defined and ansible_env['TRAVIS'] == 'true'

- name: Include version-specific variables for Ubuntu.
  include_vars: "{{ ansible_distribution }}-{{ ansible_distribution_version }}.yml"
  when: ansible_distribution == 'Ubuntu'
- name: Include version-specific variables for RedHat
  include_vars: "RedHat-{{ ansible_distribution_version.split('.')[0] }}.yml"
  when: ansible_os_family == "RedHat"

- include: debian.yml
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- include: redhat.yml
  when: ansible_os_family == "RedHat" and ansible_distribution_major_version|int < 7

- include: redhat7.yml
  when: ansible_os_family == "RedHat" and ansible_distribution_major_version|int >= 7

- include: lxd.yml

- name: Get LXD Version
  shell: lxd --version
  register: lxd_version_cmd

- name: Extract LXD version
  set_fact:
    lxd_version: "{{ lxd_version_cmd.stdout_lines }}"

- include: lxd-init.yml
  when: lxd_version >= "3.00"